<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Remixicon.css -->
	<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
	/>
	<!-- main css file -->
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>
</head>
<body>
	<header class="header" id="header">
		<!-- nav menu -->
		<nav class="nav wrapper">
			<a href="#" class="nav__logo">Design Studio</a>

			<div class="nav__menu" id="nav-menu">
				<ul class="nav__list">
					<li><a href="#" class="nav__link">Главная</a></li>
					<li><a href="#" class="nav__link">Проекты</a></li>
					<li><a href="#" class="nav__link">Новости</a></li>
					<li><a href="#" class="nav__link">Каталог</a></li>
					<li><a href="#" class="nav__link">Контакты</a></li>
				</ul>

				<!-- closing menu -->
				<div class="nav__closeBtn" id="nav-closeBtn">
					<i class="ri-close-large-line"></i>
				</div>
			</div>
			<!-- hamburger menu -->
			<div class="nav__hamburger" id="nav-hamburger">
				<i class="ri-menu-5-line"></i>
			</div>
		</nav>
	</header>





	<main class="main">
			<section class="hero">
				<div class="hero__slider slider">
					<div class="slider__slides">
						<article class="hero__article slider__slide ">
							<div class="hero__data wrapper">
								<h1 class="hero__title">Добро пожаловать в мир дизайна:</br> наша студия дизайна интерьера</h1>
								<button class="hero__btn">Подробнее<i class="ri-arrow-right-wide-line"></i></button>
							</div>

							<img src="./img/bg1.jpg" alt="living room" class="hero__img">
							<div class="hero__filter"></div>
						</article>

						<article class="hero__article slider__slide">
							<div class="hero__data wrapper">
								<h1 class="hero__title">Посмотреть наши</br>проекты
								</h1>
								<button class="hero__btn">Подробнее<i class="ri-arrow-right-wide-line"></i></button>
							</div>

							<img src="./img/bg2.jpg" alt="bedroom" class="hero__img">
							<div class="hero__filter"></div>
						</article>

						<article class="hero__article slider__slide">
							<div class="hero__data wrapper">
								<h1 class="hero__title">От концепции</br>к реальности</br></h1>
								<button class="hero__btn">Подробнее<i class="ri-arrow-right-wide-line"></i></button>
							</div>

							<img src="./img/bg3.jpg" alt="room with a fireplace" class="hero__img">
							<div class="hero__filter"></div>
						</article>

						<article class="hero__article slider__slide">
							<div class="hero__data wrapper">
								<h1 class="hero__title">Узнайте больше о наших</br>услугах и процессе работы</h1>
								<button class="hero__btn">Подробнее<i class="ri-arrow-right-wide-line"></i></button>
							</div>

							<img src="./img/bg4.jpg" alt="dining room" class="hero__img">
							<div class="hero__filter"></div>
						</article>
					</div>

					<div class="slider__buttons">
						<button class="slider__prevBtn" onclick="prevSlide()">
							<i class="ri-arrow-left-wide-line"></i>
						</button>
						<button class="slider__nextBtn" onclick="nextSlide()">
							<i class="ri-arrow-right-wide-line"></i>
						</button>
						
					</div>
				</div>

				

				<div class="hero__contact wrapper">
					<div class="hero__socials ">
						<a href="#" class="hero__socialLink"><i class="ri-youtube-line"></i></a>
						<a href="#" class="hero__socialLink"><i class="ri-instagram-line"></i></a>
						<a href="#" class="hero__socialLink"><i class="ri-vk-line"></i></a>
					</div>
					
				</div>
			</section>
		</main>	







	<script type="text/javascript" src="./app.js" ></script>
</body>
</html>
